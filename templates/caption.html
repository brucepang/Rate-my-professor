{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-2"></div>
		<div class="col-md-10 padding-none">
			<h1>Image Captioning Autocompletion</h1>
		</div>
	</div>

	<div class="row padding-top padding-bottom">
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2>Translation:</h2>
				<h3>{{image.translation}}</h3>
			</div>
			<div class="col-md-4">
				<img src="{{image.name}}" align="middle">
			</div>
			<div class="col-md-4">
				<h2>Ground True:</h2>
				<h3>{{image.ground_true}}</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 padding-top">
				<form action="#" method = "post">
					<div class="form-group">
						<label for="name">Hints:</label>
						<input type ="text" maxlength="100" class="form-control" name="hint">
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Translate Again</button>
				</form>
			</div>
		</div>

		
	</div>
{% endblock %}
